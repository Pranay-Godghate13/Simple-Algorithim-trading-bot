<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Algorithmic Trading Bot</h1>
    <form method="POST">
        <label for="ticker">Stock Ticker:</label>
        <input type="text" id="ticker" name="ticker" required>

        <label for="start_date">Start Date:</label>
        <input type="date" id="start_date" name="start_date" required>

        <label for="end_date">End Date:</label>
        <input type="date" id="end_date" name="end_date" required>

        <label for="capital">Capital:</label>
        <input type="number" id="capital" name="capital" required>

        <button type="submit">Run Bot</button>
    </form>

    {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if data %}
    <h2>Results</h2>
    <p>Final Portfolio Value: {{ final_portfolio_value }}</p>
    {% if plot_path %}
    <h2>Trading Strategy Plot</h2>
    <img src="{{ plot_path }}" alt="Trading Strategy Plot" style="max-width: 100%; height: auto;">
    {% endif %}


    {{ data|safe }}
    {% endif %}
</body>
</html>
