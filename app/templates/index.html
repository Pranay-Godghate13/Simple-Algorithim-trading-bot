<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading App</title>
</head>
<body>
    <form method="POST">
        <label for="ticker">Ticker:</label>
        <input type="text" name="ticker" id="ticker" required>
        <label for="start_date">Start Date:</label>
        <input type="date" name="start_date" id="start_date" required>
        <label for="end_date">End Date:</label>
        <input type="date" name="end_date" id="end_date" required>
        <label for="capital">Initial Capital:</label>
        <input type="number" name="capital" id="capital" required>
        <button type="submit">Submit</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if data %}
        <h2>Backtest Results</h2>
        <p>Final Portfolio Value: {{ final_portfolio_value }}</p>
        <h3>Signal Plot</h3>
        <img src="{{ plot_path }}" alt="Signal Plot">
        <div>{{ data|safe }}</div>
        
        
    {% endif %}
</body>
</html>
